<DOCTYPE html>
    <html>
      <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      </head>
    
      <body>
        <a-scene>
            <!--cam-->
            <a-entity position="0 0 18">
                <a-camera>
                </a-camera>
            </a-entity>
            <!--sky-->      
            <a-sky color="#b4dbd9"></a-sky>
            <!--plane-->
           <a-plane position="0 0 0" rotation="-90 0 0" color="#434a45" width="20" height="20"></a-plane>
           <!--legs-->
           <a-cylinder position="-1 1 3" radius="0.35" height="2.3" color="#1b1f69"></a-cylinder>
           <a-cylinder position="1 1 3" radius="0.35" height="2.3" color="#1b1f69"></a-cylinder>
        
        
           <!--body-->
           <a-box position="0 4.2 3" width="4.5" height="4.5" color="#0488C2"></a-box>
           <!--body design -->
           <a-box position="0 4.0 3.2" width="4.5" height="4.5" color="black"></a-box>
           <!--sqr1-->
           <a-box position="-1.5 5.6 3.2" color="#d92b37" width="1.2" height="1.2"></a-box>
           <a-box position="-1.5 2.7 3.2" color="#d92b37" width="1.2" height="1.2"></a-box>
           <a-box position="1.5 5.6 3.2" color="#d92b37" width="1.2" height="1.2"></a-box>
           <a-box position="1.5 2.7 3.2" color="#d92b37" width="1.2" height="1.2"></a-box>
           <!--orange sqr-->
           <a-box position="0 5.6 3.2" color="#FF6529" width="1.2" height="1.2"></a-box>
           <a-box position="0 2.7 3.2" color="#FF4E3E" width="1.2" height="1.2"></a-box>
           <!--#B32EC9 sqr-->
           <a-box position="0 4.15 3.2" color="#B32EC9" width="1.2" height="1.2"></a-box>
           <!--#FF2472 sqr-->
           <a-box position="-1.5 4.15 3.2" color="#FF2472" width="1.2" height="1.2"></a-box>
           <a-box position="1.5 4.15 3.2" color="#FF2472" width="1.2" height="1.2"></a-box>
           <!--right arm-->
           <a-cylinder position="-2.5 5.3 2.9" radius="0.35" height="2.5" rotation="25 25 -25" color="#1b1f69"></a-cylinder>
           <!--arm-->
            <a-cylinder position="-4.1 4.8 2.9" radius="0.35" height="2" color="#1b1f69" rotation="-58 90 -180"  ></a-cylinder>
            <!--hand-->
            <a-sphere position="-4.9 5.6 2.9 " radius="1" color="#0488C2" rotation="-60 90 -180" ></a-sphere>
            
           <!--left arm-->
           <a-cylinder position="2.5 4.8 2.9" radius="0.35" height="2" color="#1b1f69" rotation="-30 90 -180"  ></a-cylinder>
           <!--arm-->
           <a-cylinder position="4.4 4.5 2.9" radius="0.35" height="2.5" rotation="55 25 -25" color="#1b1f69"></a-cylinder>
            <!--hand-->
            <a-sphere position="5.4 5.5 3.8 " radius="1" color="#0488C2" rotation="120 95 -200" ></a-sphere>
            <!--head-->
            <a-box position="0 8.2 3" width="3.6" height="2.6" color="#0488C2"></a-box>
            <!--facial features -->
            
            <a-sphere position="1 8.3 3.4" radius="0.5" color="#c44343" ></a-sphere>
            <a-sphere position="-1 8.3 3.4" radius="0.5" color="#4349c4" ></a-sphere>
            
            <a-cylinder position="0 7.4 3.2" radius="0.31" height="2.5" rotation="0 0 90" color="#ab3ca3"></a-cylinder>
            <a-sphere position="0 9.6 2" radius="1.4" color="#1b1f69" ></a-sphere>
            <a-cylinder position="0 10.8 3" radius="0.1" height="2.5"  color="#7F7F7F"></a-cylinder>
            <a-sphere position="0 12 3" radius="0.5" color="#FF6E6A" ></a-sphere>
            
        </a-scene> 
    </body>
    </html>
